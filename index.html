<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma CGPA Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="m-auto pb-2 pt-1">CGPA Calculator</h1>
            <form class="m-auto col-12 pt-3" onsubmit="return cgpacalculator(this)">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">First Semister: </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="first">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Second Semister: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="second">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Third Semister: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="third">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Fourth Semister: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fourth">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Fifth Semister: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fifth">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Sixth Semister: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sixth">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Seventh Semister: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="seventh">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Eighth Semister: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="eighth">
                      </div>
                  </div>
                <button type="submit" class="btn btn-success">Get CPGA</button>
              </form>
              
              <h5 class="pt-3 m-auto text-success" id="showResult"></h5>
        </div>
    </div>
    


    <script>
        
        function cgpacalculator(e){
            let first = second = third = fourth = fifth = sixth = seventh = eighth = 0
            first = document.querySelector('#first').value;
            second = document.querySelector('#second').value;
            third = document.querySelector('#third').value;
            fourth = document.querySelector('#fourth').value;
            fifth = document.querySelector('#fifth').value;
            sixth = document.querySelector('#sixth').value;
            seventh = document.querySelector('#seventh').value;
            eighth = document.querySelector('#eighth').value;
            //console.log(first, second, third, fourth, fifth, sixth, seventh, eighth)
            result = (first * 5) / 100;
            result += (second * 5) / 100;
            result += (third * 5) / 100;
            result += (fourth * 10) / 100;
            result += (fifth * 15) / 100;
            result += (sixth * 20) / 100;
            result += (seventh * 25) / 100;
            result += (eighth * 15) / 100;
            document.getElementById('showResult').innerHTML = "My CGPA is " + result.toFixed(2);
            return false
        }    
    </script>


</body>
</html>
